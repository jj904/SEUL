<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- bootstrap - css-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- bootstrap - js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: #fdd835">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Seul.</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Feed</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-3">
      <input class="form-control mt-2" type="file" id="image" />
      <h3>Preview</h3>
      <!-- 미리보기를 위한 div 추가 -->
      <div class="frame">
        <img class="frame-img" id="image-0" />
        <img class="frame-img" id="image-1" />
        <img class="frame-img" id="image-2" />
        <img class="frame-img" id="image-3" />
        <h4 class="seul">Seul.</h4>
      </div>
      <button class="btn btn-danger mt-3" id="send">Join</button>
    </div>

    <!-- firebase sdk -->
    <script type="module">
      // SDK에서 필요한 함수들을 import
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
      import {
        getFirestore,
        addDoc,
        collection,
      } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js";
      import {
        getStorage,
        ref,
        uploadBytesResumable,
        getDownloadURL,
      } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-storage.js";
      import {
        doc,
        getDoc,
        updateDoc,
        arrayUnion,
      } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js";
      import {
        getAuth,
        signInWithPopup,
        GoogleAuthProvider,
        FacebookAuthProvider,
        onAuthStateChanged,
      } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js";

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyAuEeVRiQMZ4WjK7SoLy4VSHE-NK-8oDhQ",
        authDomain: "seulfortest.firebaseapp.com",
        projectId: "seulfortest",
        storageBucket: "seulfortest.appspot.com",
        messagingSenderId: "961005853275",
        appId: "1:961005853275:web:5e8b64f9be222db42bfd7e",
        measurementId: "G-NT0GWW4ZBR",
      };
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-analytics.js";

      // Firebase 초기화
      const app = initializeApp(firebaseConfig);

      // Firebase Analytics 초기화
      const analytics = getAnalytics(app);

      // Firestore 액세스
      const db = getFirestore();

      // Storage 액세스
      const storage = getStorage();

      // Authentication 서비스 초기화
      const auth = getAuth();

      let userUid; // user uid를 저장할 전역변수 추가
      onAuthStateChanged(auth, (currentUser) => {
        if (currentUser) {
          userUid = currentUser.uid; // 사용자의 uid 저장
        }
      });

      $("#send").click(async function () {
        // 선택한 파일 찾기
        var file = document.querySelector("#image").files[0];
        // 저장할 경로 설정
        var storageRef = ref(storage, "image/" + file.name);
        // 파일 업로드
        var uploadTask = uploadBytesResumable(storageRef, file);

        uploadTask.on(
          "state_changed",
          null,
          //에러 발생시 동작하는 함수
          (error) => {
            console.error("업로드 실패사유:", error);
          },
          //업로드 성공시 동작하는 함수
          async () => {
            // 업로드된 이미지의 URL을 가져옵니다.
            const url = await getDownloadURL(uploadTask.snapshot.ref);
            // url 쿼리에서 게시물 id를 가져옵니다.
            const urlParams = new URLSearchParams(window.location.search);
            const postId = urlParams.get("postId");

            const postRef = doc(db, "feed", postId);

            try {
              const postRef = doc(db, "feed", postId);
              // get the current document
              const postDoc = await getDoc(postRef);
              const currentData = postDoc.data();

              // update the makers array
              const makers = currentData.makers;
              const emptySlotIndex = makers.indexOf(""); // 첫 번째 빈 문자열의 위치를 찾습니다.

              if (emptySlotIndex !== -1) {
                makers[emptySlotIndex] = userUid; // 첫 번째 빈 문자열의 위치에 userUid를 저장합니다.
              }

              await updateDoc(postRef, {
                joinimage: arrayUnion(url),
                makers: makers, // 업데이트된 makers 배열을 Firestore에 저장합니다.
              });

              window.location.href = "/index.html";
            } catch (e) {
              console.error("Error: ", e);
            }
          }
        );
      });
    </script>
  </body>
</html>
