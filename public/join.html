<script type="module">
    // SDK에서 필요한 함수들을 import
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
    import { getFirestore, addDoc, collection } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-storage.js";
    import { doc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js";
    
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAuEeVRiQMZ4WjK7SoLy4VSHE-NK-8oDhQ",
      authDomain: "seulfortest.firebaseapp.com",
      projectId: "seulfortest",
      storageBucket: "seulfortest.appspot.com",
      messagingSenderId: "961005853275",
      appId: "1:961005853275:web:5e8b64f9be222db42bfd7e",
      measurementId: "G-NT0GWW4ZBR"
    };

    // Firebase 초기화
    const app = initializeApp(firebaseConfig);

    // Firestore 액세스
    const db = getFirestore();

    // Storage 액세스
    const storage = getStorage();
    
  
    $('#send').click(async function() {
      // 선택한 파일 찾기
      var file = document.querySelector('#image').files[0];
      // 저장할 경로 설정
      var storageRef = ref(storage, 'image/' + file.name);
      // 파일 업로드
      var uploadTask = uploadBytesResumable(storageRef, file);
      
      uploadTask.on('state_changed', 
        null, 
        //에러 발생시 동작하는 함수
        (error) => {
            console.error('업로드 실패사유:', error);
        }, 
        //업로드 성공시 동작하는 함수
        async () => {
            // 업로드된 이미지의 URL을 가져옵니다.
            const url = await getDownloadURL(uploadTask.snapshot.ref);
            console.log('업로드된 경로:', url);
            
            // url 쿼리에서 게시물 id를 가져옵니다.
            const urlParams = new URLSearchParams(window.location.search);
            const postId = urlParams.get('postId');

            // Firestore에 업데이트할 데이터
            var updateData = { 
                joinimage: arrayUnion(url)
            };

            try {
                // Firestore에 데이터 추가
                await updateDoc(doc(db, 'feed', postId), updateData);
                window.location.href = '/index.html';
            } catch (e) {
                console.error('Error: ', e);
            }
        }
      );
    });

</script>
