    ></script>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: #fdd835">

    <div class="container mt-3">
      <h3>Once you create a frame, you can't delete it!</h3>
      <input
        type="text"
        class="form-control mt-2"
        id="content"
        placeholder="content"
      />
      <input class="form-control mt-2" type="file" id="image" />

      <h3>Preview</h3>
      <br>
      <h3>We recommend using Auto rotate for horizontal pictures!</h3>
      <!-- 미리보기를 위한 div 추가 -->
      <div class="frame">
        <img class="frame-img" id="preview" />
        <img class="frame-img" />
        <img class="frame-img" />
        <img class="frame-img" />
        <h4 class="seul">Seul.</h4>
      </div>

      <button class="btn btn-danger mt-3" id="send">Create</button>
    </div>

    <!-- firebase sdk -->
    <script type="module">
      // SDK에서 필요한 함수들을 import
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
      import {
        getFirestore,
        addDoc,
        collection,
      } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js";
      import {
        getStorage,
        ref,
        uploadBytesResumable,
        getDownloadURL,
      } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-storage.js";

      // Import the functions you need from the SDKs you need
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-analytics.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries
      import {
        getAuth,
        signInWithPopup,
        GoogleAuthProvider,
        FacebookAuthProvider,
        onAuthStateChanged,
      } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js";

// Your web app's Firebase configuration
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyC_2nHVC8RY4xDfMwVlQtp8bbDY8ks-U74",
  authDomain: "seul-3projm-808e4.firebaseapp.com",
  projectId: "seul-3projm-808e4",
  storageBucket: "seul-3projm-808e4.appspot.com",
  messagingSenderId: "23219568493",
  appId: "1:23219568493:web:ee3360d6ed3149a946e464",
  measurementId: "G-5FYNH0ZF4M"
};
      // Firebase 초기화
      const app = initializeApp(firebaseConfig);

      // Firebase Analytics 초기화
      const analytics = getAnalytics(app);

      // Firestore 액세스
      const db = getFirestore();

      // Storage 액세스
      const storage = getStorage();

      // Auth 초기화
      const auth = getAuth();

      let userEmail;
      let userUid; // user uid를 저장할 전역변수 추가
      onAuthStateChanged(auth, (currentUser) => {
        if (currentUser) {
          // 로그인한 사용자의 이메일 앞 부분을 가져옵니다.
          const userId = currentUser.email.split("@")[0];
          userEmail = userId;
          userUid = currentUser.uid; // 사용자의 uid 저장
        }
      });

      $("#image").change(function () {
        let reader = new FileReader();

        reader.onload = function (e) {
          $("#preview").attr("src", e.target.result); // 이미지 소스를 선택된 이미지로 설정
          $("#preview").attr("hidden", false); // 미리보기 이미지 표시
        };

        reader.readAsDataURL(this.files[0]); // 선택된 파일을 데이터 URL로 읽기
      });

      $("#send").click(async function () {
        // 선택한 파일 찾기
        var file = document.querySelector("#image").files[0];
        // 저장할 경로 설정
        var storageRef = ref(storage, "image/" + file.name);
        // 파일 업로드
        var uploadTask = uploadBytesResumable(storageRef, file);

        uploadTask.on(
          "state_changed",
          null,
          //에러 발생시 동작하는 함수
          (error) => {
            console.error("업로드 실패사유:", error);
          },
          //업로드 성공시 동작하는 함수
          async () => {
            // 업로드된 이미지의 URL을 가져옵니다.
            const url = await getDownloadURL(uploadTask.snapshot.ref);

            console.log("업로드된 경로:", url);

            // Firestore에 저장할 데이터
            var 저장할거 = {
              제목: userEmail, // 사용자의 이메일 앞 부분을 제목으로 설정
              이미지: [url, "", "", ""],
              내용: $("#content").val(),
              좋아요: [], // 좋아요 필드를 빈 배열로 초기화
              createdAt: new Date(),
              makers: [userUid], // 사용자의 uid를 makers 배열에 추가
            };

            try {
              // Firestore에 데이터 추가
              await addDoc(collection(db, "feed"), 저장할거);
              window.location.href = "/index.html";
            } catch (e) {
              console.error("Error: ", e);
            }
          }
        );
      });
    </script>
  </body>
</html>
