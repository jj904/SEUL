    <script>
      
      // onboarding Ìï®Ïàò
      $(document).ready(function() {
        if (localStorage.getItem('hideOnboarding')) {
            $('.onboarding-screen').hide();
        } else {
            $('#onboarding1').addClass('active');
        }

        $('.next-button').click(function() {
            var current = $(this).parent();
            var next = current.next('.onboarding-screen');

            if (next.length) {
                current.removeClass('active');
                next.addClass('active');
            }
        });

        $('.close-button, .skip-button').click(function() {
            $('.onboarding-screen').hide();
            if ($('#do-not-show-again').is(':checked')) {
                localStorage.setItem('hideOnboarding', true);
            }
        });
    });


    </script>
